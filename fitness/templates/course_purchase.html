{% extends 'index.html' %}

{% load static %}

{% block content %}



<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Title: {{ course.title }}</h5>
                    <p class="card-text">Trainer: {{ course.trainer_name.trainer_name }}</p>
                    <p class="card-text">Description: {{ course.Description | truncatewords:20 }}</p>
                    <p class="card-text">Price: {{ course.price }}</p>
                    <!-- Add other fields you want to display -->
                </div>
            </div>
        </div>
   
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                </div>
                <div class="form-group">
                    <label for="Therapy_date">Therapy Date:</label>
                    <input type="date" class="form-control" id="Therapy_date" name="Therapy_date" required>
                </div>
                <div class="form-group">
                    <label for="Email">Your Email:</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Your Phone Number:</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select class="form-control" id="payment" name="payment" required>
                        <option value="esewa">Esewa</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Your Address:</label>
                    <textarea class="form-control" id="address" name="address" placeholder="Your Address" required></textarea>
                </div>
                <input type="hidden" name="Therapy_name" value="{{ course.pk }}">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
